<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil"><i class="fas fa-pencil-alt"></i></div>
        <div class="tool" id="pen"><i class="fas fa-pen"></i></div>
        <div class="tool" id="marker"><i class="fas fa-marker"></i></div>
        <div class="tool" id="eraser"><i class="fas fa-eraser"></i></div>
<div class="tool" id="bucket"><i class="fas fa-fill-drip"></i></div>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="10">
        <button id="clearCanvas">Clear</button>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
